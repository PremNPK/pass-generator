<div class="cointainer">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label >Enter length</label>
        <input class="input" (input)="onLength($any($event.target).value)"/>
      </div>
        <div class="field">
          <div class="control">
          <label class="checkbox">
          <input (change)="onUseLetter()" type="checkbox" />
          Use letter
        </label>
          </div>
        </div>
        <div class="field">
          <div class="control">
          <label class="checkbox">
          <input (change)= "onUseNumber()" type="checkbox" />
          Use number
        </label>
        </div>
        </div>
        <div class="field">
          <div class="control">
          <label class="checkbox">
          <input (change)="onUseSymbol()" type="checkbox" />
          Use symbol
        </label>
        </div>
        </div>
        <div>
          <button [disabled]="!(length && ( includeNumber ||includeLetter || includeSymbol))" (click)="onButtonClick()" class="button is-link is-fullwidth">Generate!</button>
        </div>
          <div class="box" *ngIf="password">
            <label>Your password</label>
            <input class="input" [value]="password"/>
          </div>
    </div>
 </div>
</div>
